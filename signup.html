<body>
  <form id="form" onsubmit="return false;" >
    <div class="mb-3 mt-3">
      <div class="container">
        <div class="centrado">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" >
          </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrasena:</label>
          <input type="password" class="form-control" id="contra" placeholder="Enter password" >
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Repita su Contrasena:</label>
          <input type="password" class="form-control" id="Contras" placeholder="Enter password" >
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="Nombres" placeholder="Enter name" >
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="Apellidos" placeholder="Enter surname" >
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="Direccion" placeholder="Enter direction" >
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Numero de telefono</label>
          <input type="number" class="form-control" id="telefono" placeholder="Enter phone number" >
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Edad</label>
          <input type="number" class="form-control" id="Edad" placeholder="Enter " >
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Guardar
          </label>
          <br>
          <button type="button" class="btn btn-primary" id="btnEnviar">Registrarse</button>
          <button type="reset" class="btn btn-outline-danger">Limpiar</button>
        </div>
      </div>
    </div>
  </form>
  <div class="mt-5 p-5 bg-dark text-white text-center">
    <p>Derechos reservados a @Felipe y @Diego</p>
  </div>

<script>

jQuery(document).ready(function(){
  jQuery('#btnEnviar').click(function(){

    var html = '';
    var email = jQuery('#email').val();
    if(email.length == 0){
        html += '\nmail no valido';
      }
      var expresion = /^[a-z][\w.-]+@\w[\w.-]+\.[\w.-]*[a-z][a-z]$/i;
      var email = jQuery('#email').val();
    if (!expresion.test(email)){
        html += '\nmail no valido ';
    }

      var Contrasena = jQuery('#contra').val();
      if (Contrasena.length < 5) {
        html += '\nLa clave no es válida';
      } 
      var clave2 = jQuery('#Contras').val();
      if (clave2.length < 5) {
        html += '\nLa clave no es válida';
      }
      var nombre = jQuery('#Nombres').val();
      if (nombre.length == 0) {
        html += '\ndebe ingresar un nombre';
      }
      var Apellido = jQuery('#Apellidos').val();
      if (Apellido.length == 0) {
        html += '\ndebe ingresar un apellido';
      }
      var Direccion = jQuery('#Direccion').val();
      if (Direccion.length == 0 ) {
        html += '\ndebe ingresar un direccion';
      }
      var Telefono = jQuery('#telefono').val();
      if (Telefono.length < 9 ) {
        html += '\nnumero no valido ';
      }
      var Edad = jQuery('#Edad').val();
      if (Edad.length == 0) {
        html += '\ndebe ingresar su edad';
      }

      if(html != ''){
        alert(html);
        return;
      }
      else{
        alert('codigo para enviar a crear');
      }

  });
});

</script>
