<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ProductoId</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Stock</th>
                </tr>
            </thead>
            <tbody>
                {%for ve in producto %}
                <tr>
                    <td> {{ve.ProductoId}}</td>
                    <td>{{ve.Descripcion}}</td>
                    <td>{{ve.Valor}}</td>
                    <td>{{ve.Stock}}</td>
                    <td><a href="{% url 'form_mod_producto' ve.ProductoId%}"></a>Modificar</td>
                    <td><a href="{% url 'form_del_producto' ve.ProductoId%}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <td><a href="{% url 'form_producto'%}">nuevo Producto</a></td>

    </div>
</body>
</html>
